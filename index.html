<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rakesh Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Rakesh Weather App</h1>
      <div class="search">
        <input
          type="text"
          id="locationInput"
          placeholder="Enter location (e.g.,city or ZIP code)"
        /> 
        <button id="getWeatherButton">Get Weather</button>
        <select id="unitSelector">
          <option value="metric">Celsius</option>
          <option value="imperial">Fahrenheit</option>
        </select>
      </div>
      <div class="error" id="errorContainer"></div>
      <div class="weather" id="weatherContainer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
